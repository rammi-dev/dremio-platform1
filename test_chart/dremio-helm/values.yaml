  count: 3
  volumeSize: 10Gi
  serviceAccount: zookeeper
  serviceAccountAnnotations: {}
  logLevel: "INFO"
  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
  containerSecurityContext:
    privileged: false
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    capabilities:
      drop:
        - ALL

