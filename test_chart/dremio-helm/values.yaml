        memory: "64Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
  serviceAccount: dremio-mongodb
  serviceAccountAnnotations: {}
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
  replicaCount: 3
  labels: {}
  annotations: {}
  nodeSelector: {}
  affinity: {}
  topologySpreadConstraints: []
  tolerations: []
  priorityClassName: ~ # high-priority
  podDisruptionBudget: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 0
    seccompProfile:
      type: RuntimeDefault
  resources:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      cpu: 4
      memory: 2Gi
  enableVolumeExpansion: false
  storage:
    annotations: {}
    labels: {}
    resources:
      requests:
        storage: 512Gi
    accessModes:
      - ReadWriteOnce
  backup:
    enabled: true
    image:
      repository: quay.io/dremio/percona/percona-backup-mongodb
      tag: 2.11.0
    resources:
      requests:
        cpu: 300m
        memory: 1Gi
      limits:
        cpu: 300m
        memory: 1Gi
    containerSecurityContext: {}
    configuration: {}
    storageSecretAnnotations: {}
    # https://docs.percona.com/percona-operator-for-mongodb/backups.html#backup-types
    type: physical
    schedule: "0 0 * * *"
    keep: 3
    # https://docs.percona.com/percona-backup-mongodb/usage/compression.html
    compressionType: gzip
    compressionLevel: 1
    # https://docs.percona.com/percona-operator-for-mongodb/backups-pitr.html
    pitr:
      enabled: true
      oplogSpanMin: 10
      oplogOnly: false
      compressionType: gzip
      compressionLevel: 1

