# Default security contexts used by dremio.podSecurityContext and dremio.containerSecurityContext helpers
podSecurityContext:
  fsGroup: 999
  fsGroupChangePolicy: OnRootMismatch

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsGroup: 999
  runAsNonRoot: true
  runAsUser: 999
  seccompProfile:
    type: RuntimeDefault

coordinator:
  resources:
    requests:
      cpu: "32"
      memory: "64Gi"
    limits:
      memory: "64Gi"
  log:
    volume:
      size: 512Gi
  count: 0
  volumeSize: 512Gi
  serviceAccount: dremio-coordinator
  serviceAccountAnnotations: {}
  autoUpgrade: true
  web:
    auth:
      enabled: true
      type: "internal"
    port: 9047
    tls:
      enabled: false
      secret: dremio-tls-secret-ui
  client:
    port: 31010
    tls:
      enabled: false
      secret: dremio-tls-secret-client
  flight:
    port: 32010
    tls:
      enabled: false
      secret: dremio-tls-secret-flight
  startupProbe:
    failureThreshold: 30
    periodSeconds: 10
  livenessProbe:
    failureThreshold: 30
    periodSeconds: 10
  readinessProbe:
    failureThreshold: 12
    periodSeconds: 10

executor:
  resources:
    requests:
      cpu: "16"
      memory: "128Gi"
    limits:
      memory: "128Gi"
  log:
    volume:
      size: 128Gi
  engines: []
  count: 3
  volumeSize: 128Gi
  serviceAccount: dremio-executor
  cloudCache:
    enabled: true
    # CloudCache is enabled by default for all engines.
    # To disable cloudCache for a specific engine, use:
    # engineOverride:
    #   <engineName>:
    #     cloudCache:
    #       enabled: false
    quota:
      fs_pct: 70
    volumes:
      - size: 100Gi

engine:
  options:
    sizes:
      - name: 2XSmall
        cpuScaleFactor: 0.5
        pods: 1
        memory: 64Gi
      - name: XSmall
        pods: 1
        memory: 128Gi
      - name: Small
        pods: 2
        memory: 128Gi
      - name: Medium
        pods: 4
        memory: 128Gi
      - name: Large
        pods: 8
        memory: 128Gi
      - name: XLarge
        pods: 12
        memory: 128Gi
      - name: 2XLarge
        pods: 16
        memory: 128Gi
      - name: 3XLarge
        pods: 24
        memory: 128Gi
      - name: 4XLarge
        pods: 32
        memory: 128Gi
    targetCpuCapacities:
      capacities:
        - name: 16C
          cpu: 16
        - name: 32C
          cpu: 32
      defaultCapacity: 32C
    resourceAllocationOffsets:
      offsets:
        - name: reserve-0-0
          cpu: 0
          memory: 0Gi
          action: Reserve
        - name: reserve-2-4
          cpu: 2
          memory: 4Gi
          action: Reserve
        - name: reserve-2-8
          cpu: 2
          memory: 8Gi
          action: Reserve
        - name: reserve-2-16
          cpu: 2
          memory: 16Gi
          action: Reserve
      defaultOffset: reserve-2-8
    storage:
      spillStorageSizes:
        - name: 100GB
          storage: 100Gi
        - name: 250GB
          storage: 250Gi
        - name: 500GB
          storage: 500Gi
      defaultSpillStorageSize: 100GB
      c3StorageSizes:
        - name: 100GB
          storage: 100Gi
        - name: 250GB
          storage: 250Gi
        - name: 500GB
          storage: 500Gi
      defaultC3StorageSize: 100GB
    idleTimeouts:
      durations:
        - PT2H
        - PT1H30M
        - PT1H
        - PT30M
        - PT15M
        - PT10M
        - PT5M
      defaultDuration: PT15M
      maximumDuration: PT12H
  operator:
    image:
      repository: quay.io/dremio/dremio-engine-operator
      tag: 26.1.1
      pullPolicy: IfNotPresent
    serviceAccount: dremio-engine-operator
    serviceAccountAnnotations: {}
    podSecurityContext:
      fsGroup: 999
      fsGroupChangePolicy: OnRootMismatch
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: false
      runAsGroup: 999
      runAsNonRoot: true
      runAsUser: 999
      seccompProfile:
        type: RuntimeDefault
  executor:
    serviceAccount: dremio-engine-executor
    serviceAccountAnnotations: {}
    extraInitContainers: []
    probes:
      startup:
        initialDelaySeconds: 10
        periodSeconds: 5
        failureThreshold: 36
      liveness:
        failureThreshold: 30
        periodSeconds: 10
    volumes:
      log:
        pvc:
          name: dremio-log-volume
          deleteGracePeriod: P7D

zookeeper:
  image:
    repository: quay.io/dremio/zookeeper
    tag: 3.8.4-jre-17
    pullPolicy: IfNotPresent
  resources:
    requests:
