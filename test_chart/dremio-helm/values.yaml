    annotations: {}
  kubeRbacProxy:
    enable: false
  installCRDs: false

opensearch:
  enabled: true
  clusterName: "opensearch-cluster"
  serviceName: "opensearch-cluster"
  serviceAccount: opensearch-cluster
  serviceAccountAnnotations: {}
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  image:
    repository: quay.io/dremio/dremio-search-opensearch
    tag: 26.1.1
  version: "3.3.0"
  replicas: 3
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              opensearch.cluster.name: "opensearch-cluster"
          topologyKey: "kubernetes.io/hostname"
  volumeSize: "100Gi"
  opensearchJavaOpts: "-Xms10g -Xmx10g"
  # This can be disabled to prevent privileged container, in that
  # case vm.max_map_count must be set on the host: https://opensearch.org/docs/1.0/opensearch/install/important-settings
  setVMMaxMapCount: true
  resources:
    requests:
      memory: "16Gi"
      cpu: "2"
    limits:
      memory: "16Gi"
      cpu: "2"

  tlsCertsSecretName: opensearch-tls-certs
  disableTlsCertGeneration: false
  initialAdminPassword: admin

  oidcProxy:
    nodeSelector: {}
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"

  preInstallJob:
    image:
      repository: quay.io/dremio/dremio-search-init
      tag: 26.1.1
    nodeSelector: {}
    serviceAccountAnnotations: {}
    keystoreCreator:
      resources:
        requests:
          cpu: "10m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
  enableHttpBasicAuth: true
  bootstrap:
    nodeSelector: {}
    tolerations: []
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "2"
        memory: "4Gi"

nats:
  enabled: true
  # The topologySpreadConstraints ensures NATS pods are distributed evenly across nodes
  # maxSkew: 1 means the difference between nodes with most and least pods can't exceed 1
  # whenUnsatisfiable: DoNotSchedule prevents pod scheduling if constraint can't be met
  podTemplate:
    topologySpreadConstraints:
      kubernetes.io/hostname:
        maxSkew: 1
        whenUnsatisfiable: DoNotSchedule
    merge:
      spec:
        serviceAccountName: dremio-nats
  serviceAccount:
    name: dremio-nats
    annotations: {}
  config:
    jetstream:
      enabled: true
      fileStore:
        pvc:
          size: 2Gi
    cluster:
      enabled: true
      replicas: 3
  container:
    image:
      repository: quay.io/dremio/nats
      tag: 2.11.8-alpine
      pullPolicy: IfNotPresent
    merge:
      resources:
        requests:
          cpu: "500m"
          memory: "1024Mi"
          ephemeral-storage: "50Mi"
        limits:
          cpu: "750m"
          memory: "1536Mi"
          ephemeral-storage: "4Gi"
  natsBox:
    enabled: false
  reloader:
    enabled: false


