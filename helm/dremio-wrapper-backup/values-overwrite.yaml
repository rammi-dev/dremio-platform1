# Overrides for Dremio Helm Chart (Direct Deployment)
# POC configuration with minimal resources and single-node components

# Global image pull secrets
imagePullSecrets:
  - name: dremio-quay-secret

# Dremio application
image:
  repository: quay.io/dremio/dremio-ee
  tag: "26.1"

# Distributed storage (MinIO)
distStorage:
  type: "aws"
  aws:
    bucketName: "dremio"
    path: "/"
    region: "us-east-1"
    endpoint: "minio.minio.svc.cluster.local:443"
    tls: true
    authentication: "accessKeySecret"
    credentials:
      accessKey: ""
      secret: ""

extraStartParams: "-Dfs.s3a.path.style.access=true -Dfs.s3a.connection.ssl.enabled=true"

# Coordinator - reduced resources
resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "2"
    memory: "4Gi"

# NATS - single node
nats:
  nats:
    jetstream:
      enabled: true
  cluster:
    enabled: false
    replicas: 1
  statefulSet:
    replicas: 1

# Catalog - Internal Polaris only
catalog:
  replicas: 1
  externalAccess:
    enabled: false
    replicas: 0
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "4"
      memory: "8Gi"

# Catalog Services
catalogServices:
  replicas: 1
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

# MongoDB - Single node
mongodb:
  replicaCount: 1
  secrets:
    users: dremio-mongodb-secrets
  resources:
    requests:
      cpu: "500m"
      memory: "500Mi"
    limits:
      cpu: "2"
      memory: "2Gi"

# MongoDB Operator
mongodbOperator:
  imagePullSecrets:
    - name: dremio-quay-secret
  resources:
    requests:
      cpu: "25m"
      memory: "32Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

# OpenSearch - single node
opensearch:
  enabled: true
  imagePullSecrets:
    - name: dremio-quay-secret
  replicas: 1
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "2Gi"

# OpenSearch Operator
opensearchOperator:
  imagePullSecrets:
    - name: dremio-quay-secret
  resources:
    requests:
      cpu: "25m"
      memory: "32Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

# Zookeeper - single node
zookeeper:
  replicaCount: 1
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
