apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: operators
stringData:
  username: keycloak
  password: password123
---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: operators
  labels:
    app: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres
    port: 5432
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
    database: keycloak
  hostname:
    strict: false
  http:
    httpEnabled: true
  ingress:
    enabled: false
